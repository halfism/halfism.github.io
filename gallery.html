                        </div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div id="lightbox-content" class="lightbox-content bg-gray-200 border-2 border-dashed rounded-xl w-full h-full max-w-4xl max-h-4xl"></div>
    <div class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#10094;</div>
    <div class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#10095;</div>
</div>

{% include footer.html %}

<script>
    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuToggle && mobileMenu) {
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    }

    // Album navigation
    function openAlbum(albumName) {
        // Hide all albums
        document.querySelectorAll('.album-section').forEach(section => {
            section.classList.add('hidden');
        });
        
        // Show selected album
        const albumElement = document.getElementById(`${albumName}-album`);
        if (albumElement) {
            albumElement.classList.remove('hidden');
        }
        
        // Scroll to albums container
        const albumsContainer = document.getElementById('albums-container');
        if (albumsContainer) {
            albumsContainer.scrollIntoView({ behavior: 'smooth' });
        }
    }

    function closeAlbum(albumName) {
        const albumElement = document.getElementById(`${albumName}-album`);
        if (albumElement) {
            albumElement.classList.add('hidden');
        }
    }

    // Lightbox functionality
    let currentAlbum = '';
    let currentIndex = 0;
    const albums = {
        travel: ['/img/travel/img1.jpg', '/img/travel/img2.jpg', '/img/travel/img3.jpg'],
        nature: ['/img/nature/img1.jpg', '/img/nature/img2.jpg', '/img/nature/img3.jpg'],
        tech: ['/img/tech/img1.jpg', '/img/tech/img2.jpg', '/img/tech/img3.jpg']
    };

    function openLightbox(album, index) {
        currentAlbum = album;
        currentIndex = index;
        
        const lightbox = document.getElementById('lightbox');
        if (lightbox) {
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        if (lightbox) {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    }

    function changeImage(direction) {
        const albumImages = albums[currentAlbum];
        if (!albumImages) return;
        
        currentIndex += direction;
        
        if (currentIndex < 0) {
            currentIndex = albumImages.length - 1;
        } else if (currentIndex >= albumImages.length) {
            currentIndex = 0;
        }
    }

    // Close lightbox when clicking on the background
    document.addEventListener('DOMContentLoaded', function() {
        const lightbox = document.getElementById('lightbox');
        if (lightbox) {
            lightbox.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeLightbox();
                }
            });
        }
    });

    // Keyboard navigation for lightbox
    document.addEventListener('keydown', function(e) {
        const lightbox = document.getElementById('lightbox');
        if (lightbox && lightbox.classList.contains('active')) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            }
        }
    });
</script>
