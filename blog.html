---
layout: default
title: 博客
---

{% include header.html %}

<main class="pt-20">
<section class="py-24 min-h-screen">
  <div class="container mx-auto px-4 md:px-6">
    <div class="max-w-3xl mx-auto text-center mb-16">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">博客文章</h1>
      <p class="text-lg text-gray-600 dark:text-gray-400">分享技术见解与生活感悟</p>
    </div>

    <div class="grid gap-8 max-w-4xl mx-auto">
      {% for post in site.posts %}
      <article class="card-base p-8 hover:scale-[1.01] transition-all duration-300">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-4 gap-2">
          <span class="text-sm font-medium text-blue-600 dark:text-blue-400">
            <i class="fa fa-calendar-alt mr-2"></i>{{ post.date | date: "%Y-%m-%d" }}
          </span>
          <div class="flex gap-2">
            {% for tag in post.tags %}
            <span class="px-3 py-1 text-xs font-medium rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300">
              #{{ tag }}
            </span>
            {% endfor %}
          </div>
        </div>
        
        <h2 class="text-2xl font-bold mb-3 text-gray-900 dark:text-white group-hover:text-blue-600 transition-colors">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        
        <p class="text-gray-600 dark:text-gray-400 mb-6 line-clamp-3">
          {{ post.excerpt | strip_html }}
        </p>
        
        <a href="{{ post.url | relative_url }}" class="inline-flex items-center text-blue-600 dark:text-blue-400 font-medium hover:text-blue-700 dark:hover:text-blue-300 transition-colors group">
          阅读全文 <i class="fa fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
        </a>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
</main>

{% include footer.html %}
