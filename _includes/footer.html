<!-- Footer -->
<footer class="border-t border-gray-200 dark:border-gray-800 bg-white dark:bg-[#0d1117] transition-colors duration-300 py-12">
    <div class="container mx-auto px-4 md:px-6">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <a href="/" class="text-xl font-bold flex items-center justify-center md:justify-start gap-2 text-primary">
                    <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-primary text-white text-sm">H</div>
                    halfism
                </a>
                <p class="text-secondary mt-2 text-sm max-w-xs">热衷于创造有意义解决方案的开发者，专注于 Web 技术与用户体验。</p>
            </div>

            <div class="flex items-center gap-4">
                <a href="https://github.com/{{ site.github_username }}" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-primary hover:text-white transition-all">
                    <i class="fa fa-github text-lg"></i>
                </a>
                <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-blue-400 hover:text-white transition-all">
                    <i class="fa fa-twitter text-lg"></i>
                </a>
            </div>
        </div>

        <div class="mt-12 pt-8 border-t border-gray-100 dark:border-gray-800 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-gray-500 text-sm">&copy; {{ 'now' | date: "%Y" }} halfism. All rights reserved.</p>
            <div class="flex gap-6">
                {% if page.lang == 'en' %}
                <a href="#" class="text-gray-500 hover:text-primary text-sm transition-colors">Privacy Policy</a>
                <a href="#" class="text-gray-500 hover:text-primary text-sm transition-colors">Terms of Service</a>
                {% else %}
                <a href="#" class="text-gray-500 hover:text-primary text-sm transition-colors">隐私政策</a>
                <a href="#" class="text-gray-500 hover:text-primary text-sm transition-colors">服务条款</a>
                {% endif %}
                <button onclick="toggleTheme()" class="md:hidden text-gray-500 hover:text-primary text-sm">
                    <i id="theme-icon-footer" class="fa fa-moon-o"></i>
                </button>
            </div>
        </div>
    </div>
</footer>
